<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />

</head>
<body>
   
 <div class="gridOne">

    <p>Hello World</p>

    <p style="color: blue;">My Fantastic Content</p>

 </div>

 <div class="gridTwo">
    <div class="red">
        <p>whatever</p>
    </div>

    <div class="blue">
        <p>text</p>
    </div>

    <div class="yellow">
        <p>i want</p>
    </div>

 </div>

 <div class="gridThree">
    <div class="three-text">
        <p>Boba Fett is awesome!</p>
    </div>

    <div class="three-image">
        <img src="images/582423.jpg" alt="">
    </div>
 </div>
 
 <div class="gridFour">
    <div class="four-class">
        <p>more text bla bla bla</p>
    </div>

    <div id="four-id">
        <p>left text</p>

        <p>right text</p>
    </div>
 </div>

 <div class="gridFive">
    <div class="five-text">
        <p>Nick Cage is awesome!</p>
    </div>

    <div class="five-images">
        <img src="images/gandalfcage.png" alt="">

        <img src="images/cage-yoda.jpg" alt="">

    </div>
 </div>

 <div class="gridSix">
    <i class="fa-solid fa-dragon"></i>

    <p>my awesome google font is applied here</p>
 </div>


</body>
</html>
